<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stock Analysis</title>
</head>
<body>
    <h1>Stock Chart</h1>
    <form method="get">
        <label>Ticker: <input type="text" name="ticker" value="{{ ticker }}"></label>
        <button type="submit">Show</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if chart %}
    <img src="data:image/png;base64,{{ chart }}" alt="chart">
    {% endif %}
</body>
</html>
